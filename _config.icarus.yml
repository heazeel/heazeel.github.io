version: 4.0.0
# 配置文件的版本
variant: default
# 网站徽标的路径或URL
logo: "https://lost-and-find.oss-cn-hangzhou.aliyuncs.com/blog/%E6%97%A0%E6%A0%87%E9%A2%98.png"
head:
  favicon: "https://lost-and-find.oss-cn-hangzhou.aliyuncs.com/blog/%E6%97%A0%E6%A0%87%E9%A2%98.png"
  # Web应用程序清单配置
  manifest:
    # web应用程序的名称（默认为网站标题）
    name: HEAZEEL
    # 显示的web应用程序名称
    # 当没有足够的空间显示全名时
    short_name: HEAZEEL
    # web应用程序的开始URL
    start_url:
    # 应用程序的默认主题颜色
    theme_color:
    # 要显示的应用程序页面的占位符背景色
    # 在加载其样式表之前
    background_color:
    # 网站的首选显示模式
    display: standalone
    # 可以用作不同上下文的应用程序图标的图像文件
    icons:
      - # 图像文件的路径
        src: ""
        # 包含以空格分隔的图像维度的字符串
        sizes: ""
        # 关于图像媒体类型的提示
        type:
  # 开放图元数据
  open_graph:
    # 页面标题（和：标题）
    # 你应该在大部分时间里保持空白
    title:
    # 页面类型（和：类型）
    # 你应该在大部分时间里保持空白
    type: blog
    # 页面URL（og:URL）（可选）
    # 你应该在大部分时间里保持空白
    url:
    # 页面封面（和：图像）（可选）
    # 你应该在大部分时间里保持空白
    image:
    # 站点名称（和：站点名称）
    # 你应该在大部分时间里保持空白
    site_name:
    # 页面作者（文章：作者）（可选）
    # 你应该在大部分时间里保持空白
    author:
    # 页面说明（和：说明）（可选）
    # 你应该在大部分时间里保持空白
    description:
    # Twitter card type (twitter:card)
    twitter_card:
    # Twitter ID (twitter:creator)
    twitter_id:
    # Twitter Site (twitter:site)
    twitter_site:
    # Google+ profile link (deprecated)
    google_plus:
    # Facebook admin ID
    fb_admins:
    # Facebook App ID
    fb_app_id:
  # Structured data of the page
  # https://developers.google.com/search/docs/guides/intro-structured-data
  structured_data:
    # 页面标题（可选）
    # Y你应该在大部分时间里保持空白
    title:
    # 页面说明（可选）
    # 你应该在大部分时间里保持空白
    description:
    # 页面URL（可选）
    # Y你应该在大部分时间里保持空白
    url:
    # 页面作者（文章：作者）（可选）
    # 你应该在大部分时间里保持空白
    author:
    # 页面发布器（可选）
    # 你应该在大部分时间里保持空白
    publisher:
    # 页面发布者徽标（可选）
    # 你应该在大部分时间里保持空白
    publisher_logo:
    # 页面图像（可选）
    # 你应该在大部分时间里保持空白
    image:
  # Additional HTML meta tags in an array
  meta:
    # Meta tag specified in <attribute>=<value> style
    # E.g., name=theme-color;content=#123456 => <meta name="theme-color" content="#123456">
    - ""
  # 网站RSS atom.xml的URL或路径
  rss:
# 页面顶部导航栏配置
navbar:
  # 导航菜单项
  menu:
    主页: /
    归档: /archives
    分类: /categories
    标签: /tags
    关于: /about
  # 要显示在导航栏右侧的链接
  links:
    Download on GitHub:
      icon: fab fa-github
      url: "https://github.com/heazeel"
# 页脚配置
footer:
  # 要显示在页脚部分右侧的链接
  links:
    Creative Commons:
      icon: fab fa-creative-commons
      url: "https://creativecommons.org/"
    Attribution 4.0 International:
      icon: fab fa-creative-commons-by
      url: "https://creativecommons.org/licenses/by/4.0/"
    Download on GitHub:
      icon: fab fa-github
      url: "https://github.com/heazeel"
# 与文章相关的配置
article:
  # 代码高亮显示设置
  highlight:
    # 代码突出显示主题
    theme: atom-one-light
    # 显示复制代码按钮
    clipboard: true
    # 代码块的默认折叠状态。可“折叠”、“展开”
    fold: unfolded
  # 是否显示估计的文章阅读时间
  readtime: true
# 搜索插件配置
search:
  type: insight
comment:
  type: valine
  app_id: URmdycfso0YukNoucAfLUw4e-gzGzoHsz
  app_key: YIjBiPpilaNgOV2mv8oDL3gz
# 侧边栏配置
sidebar:
  left:
    sticky: true
  right:
    sticky: true
# 侧边栏小部件配置
widgets:
  # 配置文件小部件配置
  - position: left
    type: profile
    author: Heazeel
    author_title: 你的奋斗终将伟大
    location: 浙江-杭州
    avatar: "https://lost-and-find.oss-cn-hangzhou.aliyuncs.com/blog/avater.jpeg"
    avatar_rounded: true
    gravatar:
    follow_link: "https://github.com/heazeel"
    # 要显示在配置文件小部件底部的链接
    # social_links:
    #     Github:
    #         icon: fab fa-github
    #         url: 'https://github.com/ppoffice'
    #     Facebook:
    #         icon: fab fa-facebook
    #         url: 'https://facebook.com'
    #     Twitter:
    #         icon: fab fa-twitter
    #         url: 'https://twitter.com'
    #     Dribbble:
    #         icon: fab fa-dribbble
    #         url: 'https://dribbble.com'
    #     RSS:
    #         icon: fas fa-rss
    #         url: /
  # 内容表小部件配置
  - position: left
    type: toc
    index: true
    collapsed: true
    depth: 3
  # 类别 小部件配置
  - position: right
    type: categories
  # 最近发布的小部件配置
  - position: right
    type: recent_posts
  # 小部件配置存档
  - position: left
    type: archives
  # 标记小部件配置
  - position: right
    type: tags
# 插件配置
plugins:
  # 启用页面启动动画
  animejs: true
  # 显示"返回顶部"按钮
  back_to_top: true
  # 百度分析插件设置
  baidu_analytics:
    tracking_id: 46e4f85df437d496142aaff4a8791448
  # 布桑齐网站/页面查看计数器
  busuanzi: true
  # 启用光画廊和合理画廊插件
  gallery: true
  # 启用 KaTeX 数学排版支持
  katex: false
  # 启用 MathJax 数学排版支持
  mathjax: false
  # 启用过时的浏览器插件
  outdated_browser: false
  # 在页面加载页面顶部显示进度栏
  progressbar: true
# CDN 提供商设置
providers:
  # JavaScript 和/或样式表 CDN 提供商的名称或 URL 模板
  cdn: jsdelivr
  # 网络面包CDN提供商的名称或URL模板
  fontcdn: google
  # 字体图标 CDN 提供商的名称或 URL
  iconcdn: fontawesome
